[nginx]
    project=SpaceInvasion
    domain=space-invasion.ru
    backend_path=localhost:8080
    static_path=/var/www/SpaceInvasionFrontend/public/static
    media_path=/var/www/SpaceInvasionFrontend/public/media
    public_path=/var/www/SpaceInvasionFrontend/public
    error_log=/var/log/SpaceInvasion/nginx_error.log
    access_log=/var/log/SpaceInvasion/nginx_access.log
    max_body_size=10M
    max_body_buffer_size=128K
    server_names_hash_bucket_size=128
    workers=4
    worker_connections=1024
    proxy_timeout=90
    proxy_buffers=32
    proxy_buffer_size=10k
    proxy_cache_time=10m
    proxy_cache_404_time=1m
    proxy_cache_path=/var/lib/nginx/cache
    proxy_cache_max_size=1G
    proxy_temp_path=/var/lib/nginx/proxy
    proxy_cache_flash_header=X-Flash-Cache
    gzip_types=text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript
    gzip_comp_level=5
    static_extensions_regexp=ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf
